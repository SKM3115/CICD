name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:  

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KUBECONFIG: ${{ secrets.KUBECONFIG }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: |
          npm install

      - name: Test
        run: |
          npm test

      - name: Build Docker image
        run: |
          docker build -t vipv/kuber:${{ github.run_number }} .

      - name: Push Docker image
        run: |
          docker login -u sivashreek -p shreemani
          docker push sivashreek/kubn:${{ github.run_number }}

      - name: Push Docker image
        run: |
            docker login -u vipv -p 9092897730 
            #KUBECONFIG_PASS
            docker push vipv/kuber:${{ github.run_number }}

      - name: Run Docker image
        run: |
          docker run -p 8000:8000 vipv/kuber:${{ github.run_number }}

      - name: Clean up
        run: |
          docker logout
