name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KUBE_CONFIG_DATA: ${{ secrets.KUBECONFIG }}
      KUBE_PROXY_PORT: 8001  # Change the port number to your desired value

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: |
          npm install

      - name: Test
        run: |
          npm test

      - name: Build Docker image
        run: |
          docker build -t sivashreek/kubn:${{ github.run_number }} .

      - name: Push Docker image
        run: |
          docker login -u sivashreek -p shreemani
          docker push sivashreek/kubn:${{ github.run_number }}

      - name: Configure Kubernetes
        run: |
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG_DATA" > ~/.kube/config

      - name: Start Kubernetes Proxy
        run: |
          kubectl proxy --port=$KUBE_PROXY_PORT &

      - name: Deploy to Kubernetes
        run: |
             # Use kubectl with the proxy URL
             kubectl apply -f node-web-app-deployment.yaml --server=http://localhost:$KUBE_PROXY_PORT --disable-filter=true
             kubectl apply -f node-web-app-service.yaml --server=http://localhost:$KUBE_PROXY_PORT --disable-filter=true

      - name: Clean up
        run: |
          docker logout
