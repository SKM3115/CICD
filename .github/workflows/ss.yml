name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Adjust the branch as needed

jobs:
  build:
    runs-on: windows-latest  # Use the appropriate runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Use the appropriate Node.js version

      - name: Install Dependencies
        run: |
          npm install

      - name: Test
        run: |
         npm test

      - name: Build Docker image
        run: |
         docker build -t sivashreek/kubn:${{ github.run_number }} .
         shell: bash

      - name: Push Docker image
        run: |
         docker login -u sivashreek -p shreemani
         docker push sivashreek/kubn:${{ github.run_number }}
         shell: bash


      - name: Deploy to Kubernetes
        run: |
          # Apply your Kubernetes Deployment and Service YAML files
          kubectl apply -f node-web-app-deployment.yaml
          kubectl apply -f node-web-app-service.yaml

      - name: Clean up
        run: |
          docker logout
