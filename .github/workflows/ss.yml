name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Adjust the branch as needed

jobs:
  build:
    runs-on: windows-latest  # Use the appropriate runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Use the appropriate Node.js version

      - name: Install Dependencies
        run: |
         cd "D:\New folder\CICD-main"

          npm install

      - name: Test
        run: |
         cd "D:\New folder\CICD-main"
         npm test

      - name: Build Docker image
        run: |
         cd "D:\New folder\CICD-main"
         docker build -t ${{ secrets.DOCKERHUB_REGISTRY }}:${{ github.run_number }} .

      - name: Push Docker image
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKERHUB_REGISTRY }}:${{ github.run_number }}

      - name: Deploy to Kubernetes
        run: |
          # Apply your Kubernetes Deployment and Service YAML files
          kubectl apply -f node-web-app-deployment.yaml
          kubectl apply -f node-web-app-service.yaml

      - name: Clean up
        run: |
          docker logout
